apiVersion: v1 
kind: ConfigMap
metadata: 
 name: user
 namespace: roboshop
 labels:
   component: user
   project: roboshop
   tier: app
data: 
     MONGO="true" 
     MONGO_URL="mongodb://mongodb:27017/catalogue"
     REDIS_URL="redis://redis:6379"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: roboshop
  labels:
    component: user
    project: roboshop
    tier: app
spec:
  replicas: 1
  selector:
    matchLabels:
      component: user
      project: roboshop
      tier: app
  template:
    metadata:
      labels:
        component: user
        project: roboshop
        tier: app
    spec:
      containers:
      - name: user
        image: mohammadmunna1234/user:v1
        envFrom:
         - configmapRef:
           name: user
---
apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: roboshop
  labels:
    component: user
    project: roboshop
    tier: app
spec:
  selector:
    component: user
    project: roboshop
    tier: app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
